<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrayWatch</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      opacity: 0.95;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    #intro h1 {
      font-size: 6rem;
      color: black;
      animation: zoomIn 2s ease, vanishTowards 2s ease-in-out 2s forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes vanishTowards {
      to { transform: scale(0.5) translateY(-100px); opacity: 0; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 80px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in 3s forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .title {
      font-size: 4rem;
      color: black;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .card {
      background-color: #333;
      color: white;
      width: 250px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      background-color: #4caf50;
    }
  </style>
</head>

<body>

  <!-- Intro -->
  <div id="intro">
    <h1>StrayWatch</h1>
  </div>

  <script>
    // If "skipIntro=1" in URL â†’ Hide intro immediately
    if (window.location.search.includes("skipIntro=1")) {
        document.getElementById("intro").style.display = "none";
    }
</script>
<script>
    if (window.location.search.includes("skipIntro=1")) {
        document.getElementById("intro").style.display = "none";

        // Disable fade + zoom animations
        const intro = document.getElementById("intro");
        intro.style.animation = "none";

        // Also disable the H1 text animation
        const title = document.querySelector("#intro h1");
        if (title) title.style.animation = "none";
    }
</script>


  <!-- Main Content -->
  <div class="content">
    <div class="title">StrayWatch</div>

    <div class="card-container">
      
      <!-- Access Camera (Fullscreen YOLO Stream) -->
      <div class="card" onclick="window.location.href='http://127.0.0.1:8000/camera'">
        Access Camera
      </div>

      <!-- Placeholder -->
      <div class="card" onclick="window.location.href='/surveillance'">Stray Surveillance</div>


      <!-- Upload -->
      <div class="card" onclick="upload()">
        Upload Video/Photo
      </div>

    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" />

  <script>
  function upload() {
    const input = document.getElementById("fileInput");
    input.click();

    input.onchange = () => {
      const file = input.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      fetch("http://127.0.0.1:8000/analyze", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.detections) {
          const d = data.detections[0];
          showLargePopup(
            d.emotion.toUpperCase(),
            d.confidence,
            d.distance
          );
        } else {
          showLargePopup("No Dog Detected", null, null, true);
        }
      })
      .catch(err => showLargePopup("Error", null, null, true));
    };
  }

  // ðŸ”¥ Modern Large Popup
  function showLargePopup(title, confidence, distance, isError = false) {

    const popup = document.createElement("div");
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%) scale(0.8)";
    popup.style.width = "350px";
    popup.style.padding = "25px";
    popup.style.background = "#fff";
    popup.style.borderRadius = "15px";
    popup.style.boxShadow = "0 8px 25px rgba(0,0,0,0.25)";
    popup.style.textAlign = "center";
    popup.style.zIndex = "99999";
    popup.style.opacity = "0";
    popup.style.transition = "all 0.25s ease";

    popup.innerHTML = `
      <h2 style="margin: 0; font-size: 2rem; color: ${isError ? "red" : "black"};">
        ${title}
      </h2>

      ${
        confidence !== null
          ? `<p style="font-size: 1.2rem; margin-top: 10px;">
              Confidence: <b>${confidence}%</b>
            </p>
            <p style="font-size: 1.2rem;">
              Distance: <b>${distance} cm</b>
            </p>`
          : `<p style="font-size: 1.2rem; margin-top: 10px;">Try another image.</p>`
      }

      <button id="closePopupBtn" 
        style="
          margin-top: 20px;
          padding: 10px 20px;
          border: none;
          border-radius: 8px;
          background: black;
          color: white;
          font-size: 1rem;
          cursor: pointer;
        ">
        Close
      </button>
    `;

    document.body.appendChild(popup);

    // animate
    setTimeout(() => {
      popup.style.opacity = "1";
      popup.style.transform = "translate(-50%, -50%) scale(1)";
    }, 10);

    document.getElementById("closePopupBtn").onclick = () => popup.remove();
  }
</script>


</body>
</html>
