<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrayWatch</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    #intro h1 {
      font-size: 6rem;
      color: black;
      animation: zoomIn 2s ease, vanishTowards 2s ease-in-out 2s forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes vanishTowards {
      to { transform: scale(0.5) translateY(-100px); opacity: 0; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 80px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in 3s forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .title {
      font-size: 4rem;
      color: black;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .card {
      background-color: #333;
      color: white;
      width: 250px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      background-color: #4caf50;
    }
  </style>
</head>

<body>

  <!-- Intro -->
  <div id="intro">
    <h1>StrayWatch</h1>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="title">StrayWatch</div>

    <div class="card-container">
      
      <!-- Access Camera (Fullscreen YOLO Stream) -->
      <div class="card" onclick="window.location.href='http://127.0.0.1:8000/camera'">
        Access Camera
      </div>

      <!-- Placeholder -->
      <div class="card" onclick="window.location.href='/surveillance'">Stray Surveillance</div>


      <!-- Upload -->
      <div class="card" onclick="upload()">
        Upload Video/Photo
      </div>

    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" />

  <script>
    function upload() {
      const input = document.getElementById("fileInput");
      input.click();

      input.onchange = () => {
        const file = input.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        fetch("http://127.0.0.1:8000/analyze", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.detections) {
            const d = data.detections[0];
            showToast(`${d.emotion} (${d.confidence}%) â€” ${d.distance_cm}cm`, "green");
          } else {
            showToast(data.message || "No dog detected.", "red");
          }
        })
        .catch(err => showToast("Error: " + err.message, "red"));
      };
    }

    function viewNearby() {
      showToast("This feature is under development.", "blue");
    }

    function showToast(message, color="#333") {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.style.position = "fixed";
      toast.style.bottom = "30px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.backgroundColor = color;
      toast.style.color = "#fff";
      toast.style.padding = "12px 24px";
      toast.style.borderRadius = "8px";
      toast.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
      toast.style.zIndex = "9999";
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>

</body>
</html>
